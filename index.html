<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live News App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }
      .news {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      .card {
        background: white;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
      }
      .card img {
        max-width: 100%;
        border-radius: 8px;
      }
      .card h2 {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="news">
      <h1>ðŸ“° Latest News</h1>
      {% for article in articles %}
      <div class="card">
        <img src="{{ article.urlToImage }}" alt="News image" />
        <h2>
          <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
        </h2>
        <p>{{ article.description }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
